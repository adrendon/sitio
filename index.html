<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta content="Renault" name="description">

    <title>Renault</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">

<body>
<!-- <div class="box"></div> -->
    <div id="fullpage">
        <div class="section" id="intro">
            <ul class="scene">
                <li class="layer" data-depth="0.00"><div class="background"></div></li>
                <li class="layer" data-depth="0.10"><div class="clouds"></div></li>
                <li class="layer" data-depth="0.20"><div class="birds"></div></li>
                <li class="layer" data-depth="0.30"><div class="paragliding"></div></li>
                <li class="text"><div class="is-animated"><p><small>Gama</small></p><p class="p73">Renault <strong class="p73">Camionetas</strong></p><p><small>Para lo que quieras conquistar</small></p></div></li>
            </ul>
        </div>
        <div class="section section-two">
            <div class="slide" id="slide01">
                <ul class="scene">
                    <li class="layer" data-depth="0.00"><div class="background"></div></li>
                    <li class="layer" data-depth="0.10"><div class="mountain-1"></div></li>
                    <li class="layer" data-depth="0.20"><div class="mountain-2"></div></li>
                    <li class="layer" data-depth="0.30"><div class="paragliding-1"></div></li>

                    <li class="layer" data-depth="0.50"><div class="grass-1"></div></li>
                    <li class="layer" data-depth="0.50"><div class="grass-2"></div></li>
                    <li class="layer" data-depth="0.60"><div class="paragliding-2"></div></li>
                    <li class="layer" data-depth="0.60"><div class="paragliding-3"></div></li>
                    <li class="text"><div class="is-animated"><p>Renault <strong>Duster</strong><span class="blockYellow">Conquista el todo terreno ></span></p></div></li>
                </ul>
            </div>
            <div class="slide" id="slide02">
                <ul class="scene">
                    <li class="layer" data-depth="0.00"><div class="background"></div></li>
                    <li class="layer" data-depth="0.10"><div class="mountain"></div></li>
                    <li class="layer" data-depth="0.30"><div class="house"></div></li>
                    <li class="layer" data-depth="0.40"><div class="grass"></div></li>
                    <li class="layer" data-depth="0.40"><div class="boy"></div></li>
                    <li class="layer" data-depth="0.50"><div class="couple"></div></li>
                    <li class="text"><div class="is-animated"><p>Renault <strong>Koleos</strong><span class="blockYellow">Conquista el prÃ³ximo nivel ></span></p></div></li>
                </ul>
            </div>
            <div class="slide" id="slide03">
                <ul class="scene">
                    <li class="layer" data-depth="0.00"><div class="background"></div></li>
                    <li class="layer" data-depth="0.10"><div class="clouds"></div></li>
                    <li class="layer" data-depth="0.20"><div class="skyscraper"></div></li>
                    <li class="layer" data-depth="0.30"><div class="house"></div></li>
                    <li class="layer" data-depth="0.40"><div class="grass"></div></li>
                    <li class="layer" data-depth="0.50"><div class="man"></div></li>
                    <li class="layer" data-depth="0.60"><div class="woman"></div></li>
                    <li class="text"><div class="is-animated"><p>Renault <strong>Captur</strong><span class="blockYellow">Conquista el lifestyle ></span></p></div></li>
                </ul>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/vendor/jquery.min.js"></script>
    <script type="text/javascript" src="js/vendor/jquery.parallax.min.js"></script>
    <script type="text/javascript" src="js/vendor/jquery.easings.min.js"></script>
    <!-- <script type="text/javascript" src="js/vendor/jquery.fullpage.min.js"></script> -->
    <script type="text/javascript" src="js/vendor/fullpage.scrollHorizontally.min.js"></script>
    <script type="text/javascript" src="js/vendor/jquery.fullpage.extensions.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
