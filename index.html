<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta content="" name="description">
    <meta content="" name="keywords">
    <title>Renault</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/jquery.fullpage.min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="fullpage">
        <div class="section">

        </div>
        <div class="section">
            <div class="slide">
                <ul id="scene" class="scene"
                    data-friction-x="0.1"
                    data-friction-y="0.1"
                    data-scalar-x="10"
                    data-scalar-y="1">
                    <li class="layer" data-depth="0.00"><div class="background depth-00"></div></li>
                    <li class="layer" data-depth="0.10"><div class="mountain-1 depth-10"></div></li>
                    <li class="layer" data-depth="0.20"><div class="mountain-2 depth-20"></div></li>
                    <li class="layer" data-depth="0.30"><div class="mountain-3 depth-30"></div></li>
                    <li class="layer" data-depth="0.40"><div class="paragliding-1 depth-40"></div></li>
                    <li class="layer" data-depth="0.50"><div class="grass depth-50"></div></li>
                    <li class="layer" data-depth="0.60"><div class="paragliding-2 depth-60"></div></li>
                    <li class="layer" data-depth="0.70"><div class="paragliding-3 depth-70"></div></li>
                </ul>
            </div>
            <!-- <div class="slide"><h1>Slide 1.2</h1></div> -->
            <!-- <div class="slide"><h1>Slide 1.3</h1></div> -->
        </div>
    </div>

    <script type="text/javascript" src="js/vendor/jquery.min.js"></script>
    <script type="text/javascript" src="js/vendor/jquery.parallax.min.js"></script>
    <script type="text/javascript" src="js/vendor/jquery.easings.min.js"></script>
    <script type="text/javascript" src="js/vendor/fullpage.scrollHorizontally.min.js"></script>
    <script type="text/javascript" src="js/vendor/jquery.fullpage.extensions.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</body>
</html>
